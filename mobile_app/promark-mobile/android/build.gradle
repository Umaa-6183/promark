// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.10'

        ndkVersion = "25.1.8937393"
    }
    repositories {
        google()        // ✅ Required for Android SDK/Gradle dependencies
        mavenCentral()  // ✅ Required for React Native and other libs
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'   // ✅ Explicit version added
        classpath 'com.facebook.react:react-native-gradle-plugin' // ✅ No version needed
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()         // ✅ Ensure it's at the top
        mavenCentral()   // ✅ For other dependencies
        maven { url 'https://www.jitpack.io' }

        // React Native source resolution
        maven {
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"]
                .execute(null, rootDir).text.trim(), '../android'))
        }

        // JSC source resolution
        maven {
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"]
                .execute(null, rootDir).text.trim(), '../dist'))
        }
    }
}
